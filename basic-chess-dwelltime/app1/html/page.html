<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 3x3 Chessboard Dummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #chessboard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      width: max-content;
      margin: 20px auto;
      user-select: none;
      border: 2px solid #333;
    }
    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      border: 1px solid #555;
      user-select: none;
    }
    .light-square {
      background-color: #f0d9b5;
    }
    .dark-square {
      background-color: #b58863;
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="text-center my-4">Bootstrap 3x3 Chessboard Dummy</h1>

  <div id="chessboard" aria-label="3x3 chessboard" role="grid"></div>

  <script>
    // const cols = ['a', 'b', 'c'];
    // const rows = ['3', '2', '1']; // chess notation rows from top to bottom
// Config: board coordinates — example 3x3 (change to 8x8 if needed)
const rows = ['3', '2', '1'];  // rank (row) bottom to top in chess notation
const cols = ['a', 'b', 'c'];  // file (column) left to right

    // Define piece Unicode symbols
    const pieces = {
      whiteKing: '♔',
      blackKing: '♚',
      whiteKnight: '♘'
    };

    // Positions for pieces (can change dynamically)
    const piecePositions = {
      b1: pieces.whiteKing,
      b3: pieces.blackKing,
      c2: pieces.whiteKnight
    };

    const board = document.getElementById('chessboard');

    // Build the board grid
    for (let r = 0; r < rows.length; r++) {
      for (let c = 0; c < cols.length; c++) {
        const squareId = cols[c] + rows[r];
        const square = document.createElement('div');
        square.classList.add('square');

        // Color pattern like a chessboard
        if ((r + c) % 2 === 0) {
          square.classList.add('light-square');
        } else {
          square.classList.add('dark-square');
        }

        square.id = squareId;
        square.setAttribute('role', 'gridcell');
        square.setAttribute('aria-label', `Square ${squareId}`);

        // Place piece if any
        if (piecePositions[squareId]) {
          square.textContent = piecePositions[squareId];
        }

        board.appendChild(square);
      }
    }
  </script>
<script>

const dwellTimes = {};
let currentSquare = null;
let enterTimestamp = null;

function onSquareEnter(squareId) {
  if (currentSquare !== null) {
    // Calculate dwell time for previous square
    const now = Date.now();
    const delta = now - enterTimestamp;
    dwellTimes[currentSquare] = (dwellTimes[currentSquare] || 0) + delta;
  }
  currentSquare = squareId;
  enterTimestamp = Date.now();
}

function onSquareLeave() {
  if (currentSquare !== null) {
    const now = Date.now();
    const delta = now - enterTimestamp;
    dwellTimes[currentSquare] = (dwellTimes[currentSquare] || 0) + delta;
    currentSquare = null;
    enterTimestamp = null;
  }
}

// Attach event listeners to squares, assuming each square has class 'square' and id like 'a1', 'b3', etc.
document.querySelectorAll('.square').forEach(square => {
  square.addEventListener('mouseenter', () => onSquareEnter(square.id));
  square.addEventListener('mouseleave', () => onSquareLeave());
});

// Every 5 seconds, log dwell time in seconds, rounded
setInterval(() => {
  // Also close out dwell time if mouse is currently inside a square to keep counts accurate
  if (currentSquare !== null && enterTimestamp !== null) {
    const now = Date.now();
    const delta = now - enterTimestamp;
    dwellTimes[currentSquare] = (dwellTimes[currentSquare] || 0) + delta;
    enterTimestamp = now;
  }

  const dwellSeconds = {};
  for (const sq in dwellTimes) {
    dwellSeconds[sq] = +(dwellTimes[sq] / 1000).toFixed(2);
  }

  console.clear();
  console.log('Dwell time per square (seconds):', dwellSeconds);
// post metrics  to server
const port = 8080; // different from window.location.port
const url = window.location.protocol + '//'+ window.location.hostname +  ':' + port + '/' + 'data' ;
const data = {
    key1: 'value1',
    key2: 'value2'
};

fetch(url, {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(dwellSeconds)
    }).then(response => {
    // Collect and display response headers
    console.log('Response Headers:');
    for (let pair of response.headers.entries()) {
        console.log(`${pair[0]}: ${pair[1]}`);
    }

    // Check for non-OK status (e.g., 404, 50x)
    if (!response.ok) {
        console.warn(`HTTP error! Status: ${response.status}`);
        // You can still process the response body even on error
        return response.text(); // or .json() if you expect JSON error responses
    }
    return response.json(); // or .text() depending on expected response type
})
.then(responseData => {
    console.log('Response Data:', responseData);
})
.catch(error => {
    console.error('Fetch Error:', error);
    // This catch block handles network errors or issues before the request is even sent
});

}, 5000);

</script>
</body>
</html>
