<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h3>Student Edit</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/student/update}" method="POST" th:object="${student}">
                <!-- row#0 -->
                <div class="row">
                    <div class="col-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{id}" class="form-control" readOnly/>
                    </div>
                    <div class="col-6">
                        <span id="idError"></span>
                    </div>
                </div>
                <!-- row#1 -->
                <div class="row">
                    <div class="col-2">
                        <label for="firstName">FirstName</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{firstName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="firstNameError"></span>
                    </div>
                </div>

                <!-- row#2 -->
                <div class="row">
                    <div class="col-2">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{lastName}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="lastNameError"></span>
                    </div>
                </div>

                <!-- row#3 -->
                <div class="row">
                    <div class="col-2">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-4">
                        <input type="text" th:field="*{email}" class="form-control"/>
                    </div>
                    <div class="col-6">
                        <span id="emailError"></span>
                    </div>
                </div>

                <!-- row#4 -->
                <div class="row">
                    <div class="col-2">
                        <label for="address">Address</label>
                    </div>
                    <div class="col-4">
                        <textarea th:field="*{address}" class="form-control"></textarea>
                    </div>
                    <div class="col-6">
                        <span id="addressError"></span>
                    </div>
                </div>

                <!-- row#6 -->
                <div class="row">
                    <div class="col-2">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="col-4">
                        <input type="radio" th:field="*{gender}" value="Male"/> Male
                        <input type="radio" th:field="*{gender}" value="Female"/> Female
                    </div>
                    <div class="col-6">
                        <span id="genderError"></span>
                    </div>
                </div>


                <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench"
                                                                        aria-hidden="true"></i></button>
            </form>
        </div>

    </div>
</div>
</body>

</html>
