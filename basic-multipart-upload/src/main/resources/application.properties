server.port: 8080

spring.servlet.multipart.enabled = true
# threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold = 2KB
# max file size.
spring.servlet.multipart.max-file-size = 200MB
# max request Size
spring.servlet.multipart.max-request-size = 215MB

# file storage
# NOTE: cannot use property names file.upload-dir-windows
# NOTE: the upload directory must be created explicitly
file.upload-dir-windows = c:/temp/upload
file.upload-dir-linux = /tmp/upload
