<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Hello Spring Boot!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <!--
  <link href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
  <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  -->
  <link href="../../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
  <div layout:fragment="content">
    <img th:src="@{/images/icon.png}"/>
    <p>Generated by <span th:text="${hostname}"/> <span th:text="${now}"/></p>
    <p> Property 'application': <span th:text="${variable}"/></p>
    <p> Property 'application': <span th:text="${@environment.getProperty('application')}"/></p>
    <p>Content goes here...</p>
  </div>
  <!--  NOTE: no relative paths: e.g. "env" will become "/env" -->
  <p><a href="/application/env/json">Get environment</a></p>
</div>
</body>
</html>
